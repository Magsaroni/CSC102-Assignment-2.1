<!-- Tells the browser that this is an HTML5 compatible page. -->
<!DOCTYPE html>
<!-- Requird HTML opening tag. -->
<html lang="en">
    <!-- The head section has info for the browser and search engine.
    Do not include any content for the user in the head section. -->
<head>
    <!-- Any character may appear in the page. -->
    <meta charset="UTF-8">
    <!-- This is for mobile devices to show the page better. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This title will appear in the browser tab. Make it short and descriptive -->
    <title>CSC102 Index</title>
    <!-- Always have matching closing tag w opening tag for things to run properly. -->
</head>
<!-- Images and text go in the body tags. -->
<body>
    <!-- Add header text. There should be one and only one h1 tag.-->
    <h1>Welcome to my CSC102 page!</h1>

    <!-- This is a paragraph. There will be spacing before and after the p tags. -->
    <p>
<img id="greencheekconureimage" src="conure.jpg" alt="Image of a Green Cheek Conure.">
    </p>
    
</body>
<!-- Closing tag! -->
</html>
